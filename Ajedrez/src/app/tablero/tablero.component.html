

<table class="table text-light">
    <thead>
       
    </thead>
    <tbody>
        <tr *ngFor="let item of tableroMain.filas; let i=index">
            
            <td *ngFor="let fila of tableroMain.filas[i].fila">

                


                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" 
                    [checked]="(fila.valor)" disabled  >
                    <label class="form-check-label" for="flexCheckDefault">
                        {{fila.fila}}
                        {{fila.columna}}
                    </label>
                </div>



            </td>


            
        </tr>
        
    </tbody>
</table>

<!-- (change)="cambio(fila.fila,fila.columna)" -->
<button class="btn btn-primary mb-5" (click)="Revisar()" > Revisar </button>

<h4 >{{mensaje}}</h4>
